<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Book</title>
    <link rel="stylesheet" href="./addbook.css">
</head>
<body>
  <div class="home">
    <h1>Adding a Book</h1>
  <div class="bg-img">
    <form action="" class="container">
      <label for="Book title"><b>Book Title</b></label>
      <input type="text" placeholder="Enter title" name="title" required>
  
      <label for="author"><b>Author Name</b></label>
      <input type="text" placeholder="Enter author name" name="author" required>

      <label for="isbn"><b>ISBN</b></label>
      <input type="text" placeholder="Enter isbn" name="isbn" required>
  
      <label for="isAcademic"><b>Academic Or Not</b></label><br><br>
      <select>
          <option value="Academic">Academic</option>
          <option value="Not Academic">Not Academic</option>
        </select><br><br>

      <label for="stock"><b>Stock</b></label>
      <input type="text" placeholder="Enter stock" name="stock" required>
      <button type="submit" class="btn">Add</button><br><br>
      <a href="./admin.html">Goto Admin Home</a>&nbsp;&nbsp;
      <a href="./bookrental.html">Goto  Home</a>
    </form>
    
  </div> 
  </div> 
</body>
</html>
